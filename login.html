<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container">
        <!-- Sección Superior con Logo -->
        <div class="superior">
            <a href="index.html">
                <img src="klipartz.com.png" alt="Logo" class="logo">
            </a>
        </div>

        <!-- Formulario de Registro -->
        <div class="descripcion">
            <h1>Crear Cuenta</h1>
            <form action="index.html" method="get">
                <table>
                    <tr>
                        <td><label for="nombre">Nombre:</label></td>
                        <td><input type="text" id="nombre" name="nombre" required></td>
                    </tr>
                    <tr>
                        <td><label for="apellido">Apellido:</label></td>
                        <td><input type="text" id="apellido" name="apellido" required></td>
                    </tr>
                    <tr>
                        <td><label for="id">ID:</label></td>
                        <td><input type="text" id="id" name="id" required></td>
                    </tr>
                    <tr>
                        <td><label for="correo">Correo:</label></td>
                        <td><input type="email" id="correo" name="correo" required></td>
                    </tr>
                    <tr>
                        <td><label for="password">Contraseña:</label></td>
                        <td><input type="password" id="password" name="password" required></td>
                    </tr>
                    <tr>
                        <td><label for="telefono">Teléfono:</label></td>
                        <td><input type="tel" id="telefono" name="telefono" required></td>
                    </tr>
                </table>
                <button type="submit">Crear Cuenta</button>
            </form>
        </div>

        <!-- Redes Sociales -->
        <div class="redes-sociales">
            <a href="https://www.facebook.com/" target="_blank">
                <img src="facebook.png" alt="Facebook" class="icono-red">
            </a>
            <a href="https://x.com/" target="_blank">
                <img src="x.png" alt="Twitter" class="icono-red">
            </a>
            <a href="https://www.instagram.com/" target="_blank">
                <img src="insta.jpg" alt="Instagram" class="icono-red">
            </a>
        </div>
    </div>
</body>

</html>
